<html>
    <head>
        <title>To-Do list</title>
    </head>
    <body>
        <h1>To-Do list</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
        </form>
        <table id="id_list_table">
            <tr>
                <td>1: {{ new_item_text }}</td>
            </tr>
        </table>
    </body>
</html>
